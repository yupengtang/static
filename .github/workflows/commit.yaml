name: Auto Commit Machine 🌱

on:
  schedule:
    - cron: '0 */4 * * *'  # 每4小时一次（UTC时间）
  workflow_dispatch:

jobs:
  commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Configure Git
        run: |
          git config --global user.name "yupengtang"
          git config --global user.email "yupengtang@outlook.com"

      - name: Make multiple dummy commits
        run: |
          for i in {1..3}; do
            echo "$(date) -- auto commit $i" >> log.txt
            git add log.txt
            git commit -m "🤖 Auto commit $i on $(date)" || echo "Nothing to commit for $i"
          done

      - name: Push commits with GITHUB_TOKEN
        run: |
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/yupengtang/numerosity-dataset.git HEAD:main
