name: Auto Commit Machine ðŸŒ±

on:
  schedule:
    - cron: '0 */4 * * *'
  workflow_dispatch:

jobs:
  commit:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set Git Config
        run: |
          git config --global user.name "yupengtang"
          git config --global user.email "yupengtang@outlook.com"

      - name: Make Dummy Commits
        run: |
          for i in {1..3}; do
            echo "$(date) -- auto commit $i" >> log.txt
            git add log.txt
            git commit -m "ðŸ¤– Auto commit $i on $(date)" || echo "No changes to commit $i"
          done

      - name: Pull and Push with Token
        run: |
          git pull --rebase https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git main
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main
