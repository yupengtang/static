name: Auto Commit Machine ðŸŒ±

on:
  schedule:
    - cron: '0 */4 * * *'  # æ¯4å°æ—¶è¿è¡Œ
  workflow_dispatch:

jobs:
  commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Ensure branch is main and up to date
        run: |
          git fetch origin
          git checkout -B main origin/main

      - name: Configure Git
        run: |
          git config --global user.name "yupengtang"
          git config --global user.email "yupengtang@outlook.com"

      - name: Make multiple dummy commits
        run: |
          for i in {1..3}; do
            echo "$(date) -- auto commit $i" >> log.txt
            git add log.txt
            git commit -m "ðŸ¤– Auto commit $i on $(date)" || echo "Nothing to commit for $i"
          done

      - name: Push with token
        run: |
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git main
